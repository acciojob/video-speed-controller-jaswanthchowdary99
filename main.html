<div class="player">
  <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
  
  <div class="player__controls">
    <div class="progress">
      <div class="progress__filled"></div>
    </div>
    
    <button class="player__button toggle">►</button>
    
    <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05">
    <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1">
    
    <button class="player__button rewind">« 10s</button>
    <button class="player__button forward">25s »</button>
  </div>
</div>
